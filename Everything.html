<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="everything.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-1">
                <img src="./Images/logo.png" 
                alt="img" height="70px" width="152px"
                class="logoimg"/>
            <a href="Everything.html"><p class="Everything">Everything</p></a>
            <p class="Grocceries">Grocceries</p>
            <p class="Juice">Juice</p>
            </div>
           <div class="navbar-2">
            <div class="about">
                <p class="About">About</p>
                <p class="Contact">Contact</p>
            </div>
            <div class="cart">
                <p>₹0.00</p>
                <i class="fa-solid fa-basket-shopping basket"><sup>0</sup></i>
                <i class="fa-solid fa-user" style="color: #000000;"></i>
            </div>
           </div>
        </div>

        <div class="shop">
            <div class="shop-1">
                <div class="shop-2">
                    <div class="search-products">
                        <input type="text" placeholder="Search products..." id="shop-input">
                        <div class="search-products-btn">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
    
                    <div class="shop-product-range">
                        <h2 class="shop-head">Filter by price</h2>
    
                        <div class="slider">
                            <div class="progress"></div>
                        </div>
                        <div class="range-input">
                            <input type="range" class="range-min" min="10" max="40" value="10">
                            <input type="range" class="range-max" min="10" max="40" value="40">
                        </div>
    
                        <div class="price-range">
                            <div class="min-range">
                                <input type="text" value="£10" readonly>
                            </div>
                            <div class="max-range">
                                <input type="text" id="max-range-1" value="£40" readonly>
                            </div>
                        </div>
    
                        <div class="side-info">
                            
                                <div class="side-info-grocery">
                                    <p class="Grocceries1">Grocceries</p>
                                    <p class="Grocceries1-para">(10)</p>
                                </div>
                                
                                <div class="side-info-juice">
                                    <p class="Juice1">Juice</p>
                                    <p class="Juice1-para">(8)</p>
                                </div>
                                
                                <div class="side-info-img">
                                    <div class="side-info-img-1">
                                        <img srcset="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/edible-oil-400x400.jpg"
                                                     height="230" width="225">
    
                                        <p class="side-info-img-para">Natural Extracted Edible Oil</p>
                                        <div class="side-info-img-paras">
                                            <s class="dash"><p class="side-info-img-para-1">£34.00</p></s>
                                            <p class="side-info-img-para-2"> £25.00</p>
                                        </div>
                                    </div>
    
                                    <div class="side-info-img-1">
                                        <img srcset="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/sanitizer-300x300.jpg"
                                                     height="230" width="225">
    
                                        <p class="side-info-img-para">Hand Sanitizer</p>
                                        <div class="side-info-img-paras">
                                            <p class="side-info-img-para-3">£15.00</p>
                                        </div>
                                    </div>
    
                                    <div class="side-info-img-1">
                                        <img srcset="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/wheat-300x300.jpg"
                                                     height="230" width="225">
    
                                        <p class="side-info-img-para">Wheat From Organic Farms</p>
                                        <div class="side-info-img-paras">
                                            <p class="side-info-img-para-3">£34.00</p>
                                        </div>
                                    </div>
                                </div>
                            
                            
                        </div>
                    </div>
                </div>
                

                <div class="midline"></div>
            </div>
        </div>
    </div>
